<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>A-S Communes</title>
  </head>
  <header>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-12">
          <h3>Anarcho-Syndicalist Communes</h3>
          <h5>~Because You Can't Vote for Kings~</h5>
        </div>
        <div class="col-12"><hr /></div>
      </div>
    </div>
  </header>
  <body>
    <div class="container">
      <!-- 1st background -->
      <div class="row">
        <div class="col-2"></div>
        <div class="col-3">
          <h4>A-S Communes</h4>
          <p>Say "No" to the violence inherent in the system.</p>
          <button type="button" class="btn-sm btn-primary">
            Find A Commune
          </button>
        </div>
      </div>
      <div class="row">
        <div class="column-2"></div>
        <div class="column-2">
          <i class="fas fa-vote-yea"></i>
          <p>Vote for a Sort of Executive Officer Every Week</p>
        </div>
        <div class="column-2">
          <i class="fas fa-fist-raised"></i>
          <p>Don't Be Repressed</p>
        </div>
        <div class="column-2">
          <i class="fas fa-flag"></i>
          <p>Reject Outdated, Imperialist Dogma</p>
        </div>
        <div class="column-2">
          <i class="fas fa-crown"></i>
          <p>
            Leaders Not Chosen By Strange Women in Ponds Distributing Swords
          </p>
        </div>
        <div class="column-2"></div>
      </div>
    </div>
  </body>
  <footer></footer>
